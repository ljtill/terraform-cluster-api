---
apiVersion: operator.cluster.x-k8s.io/v1alpha1
kind: CoreProvider
metadata:
  name: cluster-api
  namespace: capi-system
spec:
  version: v1.4.4
  deployment:
    containers:
      - name: manager
        args:
          --feature-gates: "MachinePool=true,ClusterResourceSet=false,ClusterTopology=false,RuntimeSDK=false"
---
apiVersion: operator.cluster.x-k8s.io/v1alpha1
kind: BootstrapProvider
metadata:
  name: kubeadm
  namespace: capi-kubeadm-bootstrap-system
spec:
  version: v1.4.4
---
apiVersion: operator.cluster.x-k8s.io/v1alpha1
kind: ControlPlaneProvider
metadata:
  name: kubeadm
  namespace: capi-kubeadm-controlplane-system
spec:
  version: v1.4.4
---
apiVersion: operator.cluster.x-k8s.io/v1alpha1
kind: InfrastructureProvider
metadata:
  name: azure
  namespace: capz-system
spec:
  version: v1.10.0
  secretName: management
  deployment:
    containers:
      - name: manager
        args:
          --feature-gates: "MachinePool=true,AKSResourceHealth=true,EdgeZone=false"
